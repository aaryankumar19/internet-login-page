<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Credentials</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        /* Form Container */
        #form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        /* Labels */
        label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #007bff;
        }

        /* Button */
        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="form-container">
        <form id="form-main">
            <label for="reg_id">Registration Number</label>
            <input type="number" id="reg_id" name="reg_id" required>

            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd" required>

            <button type="submit" id="saveCredentials">Save</button>
        </form>
    </div>

    <script src="popup.js"></script>
</body>
</html>
